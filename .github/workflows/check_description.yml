name: README

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Check if description is there
      - run: |
          test "$(grep -c -e "|.*|.*|" README.md | awk -F: '{$0-=2} END{print $0}')" = "$(echo */ | wc -w)" || false
